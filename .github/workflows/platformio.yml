name: PlatformIO CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install PlatformIO Core
      run: pip install --upgrade platformio
    
    - name: Build examples
      run: |
        cd examples
        pio run
    
    - name: Check memory usage
      run: |
        cd examples
        echo "Memory usage check:"
        pio run | grep -E "(RAM|Flash):" || echo "Memory info not found"
    
    - name: Verify no OS/400 files compiled
      run: |
        cd examples
        if pio run -v 2>&1 | grep -i "os400\|qtqiconv\|qadrt"; then
          echo "❌ ERROR: OS/400 files are being compiled!"
          exit 1
        else
          echo "✅ SUCCESS: No OS/400 files compiled"
        fi