name: ESP32 SSH Tunnel Library CI

on:
  push:
    branches: [ main, master]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PlatformIO Core
      run: pip install --upgrade platformio
    
    - name: Apply libssh2 configuration fix
      run: |
        cd examples
        chmod +x fix_libssh2_esp.sh
        ./fix_libssh2_esp.sh
    
    - name: Clean build environment
      run: |
        cd examples
        pio run --target clean -e esp32dev
    
    - name: Build for ESP32
      run: |
        cd examples
        pio run -e esp32dev
    
    - name: Check memory usage
      run: |
        cd examples
        echo "=== Memory Usage Report ==="
        pio run -e esp32dev --silent | grep -E "(RAM|Flash):" || echo "Memory info not available"
    
    