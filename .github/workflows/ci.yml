name: CI

on:
  push:
    branches: [ main, master, develop, dev ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        environment:
          - arduino-3
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
          key: pio-${{ runner.os }}-${{ hashFiles('platformio.ini', 'examples/platformio.ini') }}
          restore-keys: |
            pio-${{ runner.os }}-

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Install dependencies
        run: |
          pio pkg install
          pio pkg install -d examples

      - name: Build ${{ matrix.environment }}
        run: pio run -e ${{ matrix.environment }}

      - name: Build PlatformIO example
        run: pio run -e esp32dev -d examples

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install lint tools
        run: |
          python -m pip install --upgrade pip
          pip install codespell
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Run codespell
        run: |
          codespell --quiet-level=2 --skip=".git,.pio,build,lib" --ignore-words-list=hte

      - name: Run clang-format dry-run
        run: |
          find src include examples -type f \( -name '*.c' -o -name '*.cpp' -o -name '*.h' -o -name '*.hpp' \) -print0 | xargs -0 -r clang-format --dry-run --Werror
