# Optimized nginx configuration for ESP32 SSH tunnel
# Place this file in /etc/nginx/sites-available/ and create a symlink to sites-enabled/

server {
    listen 80;
    server_name your-domain.com;  # Replace with your domain
    
    # Optimizations for large transfers
    client_max_body_size 100M;           # Increase max upload size
    client_body_buffer_size 128k;        # Buffer for request body
    client_header_buffer_size 4k;        # Buffer for headers
    large_client_header_buffers 4 16k;   # Buffers for large headers
    
    # Optimized timeouts for large transfers
    client_body_timeout 300s;            # Timeout to receive body
    client_header_timeout 60s;           # Timeout to receive headers
    send_timeout 300s;                   # Timeout to send response
    keepalive_timeout 65s;               # Keepalive timeout
    
    # Proxy optimizations for SSH tunnel
    proxy_connect_timeout 60s;           # Backend connection timeout
    proxy_send_timeout 300s;             # Timeout sending to backend
    proxy_read_timeout 300s;             # Timeout reading from backend
    proxy_buffer_size 64k;               # Proxy buffer size
    proxy_buffers 8 64k;                 # Number and size of buffers
    proxy_busy_buffers_size 128k;        # Busy buffers size
    proxy_temp_file_write_size 128k;     # Temp file write size
    
    # Disable buffering for large/real-time transfers
    proxy_buffering off;                 # Important for real-time transfers
    proxy_request_buffering off;         # Avoid buffering requests
    
    # Headers to keep the connection stable
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";      # Avoid connection issues
    
    # Tunnel configuration to ESP32
    location / {
        proxy_pass http://127.0.0.1:8080;  # Port du tunnel SSH (REMOTE_BIND_PORT)
        
    # Avoid automatic redirects
        proxy_redirect off;
        
    # WebSocket support if needed
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
    # Logging for debugging
        access_log /var/log/nginx/tunnel_access.log;
        error_log /var/log/nginx/tunnel_error.log;
    }
    
    # Configuration for large static files
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|txt|pdf|zip|tar|gz)$ {
        proxy_pass http://127.0.0.1:8080;
    proxy_buffering on;               # Buffer for static files
    proxy_cache_valid 200 1h;        # Cache 200 responses for 1h
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
}

